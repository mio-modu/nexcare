<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NexSecure</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/output.css">
    <script src="https://unpkg.com/@heroicons/v2/24/outline/esm/index.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .contact-icon {
            width: 20px;
            height: 20px;
            color: #6B7280;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold text-blue-900 tracking-tight">NexSecure</a>
            <nav>
                <ul class="flex space-x-8 text-gray-700 font-medium">
                    <li><a href="index.html" class="hover:text-blue-700 transition">홈</a></li>
                    <li><a href="index.html#about" class="hover:text-blue-700 transition">소개</a></li>
                    <li><a href="index.html#services" class="hover:text-blue-700 transition">서비스</a></li>
                    <li><a href="index.html#achievements" class="hover:text-blue-700 transition">성과</a></li>
                    <li><a href="contact.html" class="hover:text-blue-700 transition">문의하기</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-32 pb-20">
        <div class="max-w-6xl mx-auto px-6">
            <!-- Section Title -->
            <div class="text-center mb-16">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Contact Us</h1>
                <p class="text-base text-gray-600 max-w-2xl mx-auto">
                    NexSecure에 문의하실 사항이 있으시면 아래 양식을 작성해 주시거나 직접 연락해 주세요.
                </p>
            </div>

            <!-- Two Column Layout -->
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Left Column: Contact Information -->
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h2 class="text-xl font-semibold text-gray-900 mb-6">연락처 정보</h2>
                        
                        <div class="space-y-5">
                            <div class="flex items-start space-x-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="contact-icon mt-1">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                                </svg>
                                <div>
                                    <h3 class="text-sm font-medium text-gray-900">이메일</h3>
                                    <p class="text-sm text-gray-600">contact@nexsecure.com</p>
                                </div>
                            </div>

                            <div class="flex items-start space-x-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="contact-icon mt-1">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                                </svg>
                                <div>
                                    <h3 class="text-sm font-medium text-gray-900">전화번호</h3>
                                    <p class="text-sm text-gray-600">02-1234-5678</p>
                                </div>
                            </div>

                            <div class="flex items-start space-x-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="contact-icon mt-1">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                                </svg>
                                <div>
                                    <h3 class="text-sm font-medium text-gray-900">주소</h3>
                                    <p class="text-sm text-gray-600">서울특별시 강남구 테헤란로 123<br>NexSecure 빌딩 8층</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Map Placeholder -->
                    <div class="bg-gray-100 h-48 rounded-lg flex items-center justify-center text-gray-400 text-sm">
                        Map Placeholder
                    </div>
                </div>

                <!-- Right Column: Contact Form -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">문의하기</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                            <input type="text" id="name" name="name" 
                                class="w-full px-3 py-2 text-sm border border-gray-200 rounded-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="홍길동">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                            <input type="email" id="email" name="email" 
                                class="w-full px-3 py-2 text-sm border border-gray-200 rounded-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="example@email.com">
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">전화번호</label>
                            <input type="tel" id="phone" name="phone" 
                                class="w-full px-3 py-2 text-sm border border-gray-200 rounded-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="010-1234-5678">
                        </div>

                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                            <input type="text" id="subject" name="subject" 
                                class="w-full px-3 py-2 text-sm border border-gray-200 rounded-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="문의 제목을 입력해주세요">
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">메시지</label>
                            <textarea id="message" name="message" rows="5" 
                                class="w-full px-3 py-2 text-sm border border-gray-200 rounded-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                                placeholder="문의하실 내용을 자세히 입력해주세요"></textarea>
                        </div>

                        <button type="submit" 
                            class="w-full px-4 py-2 text-sm border border-gray-300 text-gray-700 font-medium rounded-sm hover:bg-gray-50 transition duration-200">
                            문의하기
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-gray-400 text-sm bg-white border-t mt-10">
        © 2025 NexSecure. All rights reserved.
    </footer>
</body>
</html>
